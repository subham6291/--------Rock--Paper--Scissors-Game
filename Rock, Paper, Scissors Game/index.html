<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="background">
    <button class="magic">HOVER ME </button>
  </div>

  <div class="names">
    <h1 class="paper">Rock, Paper, Scissors</h1>
  </div>

  <div class="container">
    <div class="item">
      <img class="rock" src="imgs/rock.jpg" alt="Rock">
      <button class="button">Rock</button>
    </div>

    <div class="item">
      <img class="rock" src="imgs/paper.jpg" alt="Paper">
      <button class="button">Paper</button>
    </div>

    <div class="item">
      <img class="rock" src="imgs/scissors.jpg" alt="Scissors">
      <button class="button">Scissors</button>
    </div>
  </div>


  <div class="computer">







    <img class="villian" src="imgs/boy.jpeg" alt="human error">
    <p class="command">You score:0</p>
    <img class="boy" src="imgs/villian.png" alt="ai error ">
    <p class="command">ai score:0</p>


    <h1 class="score">
      scoreboard



    </h1>


    <p class="result-display"></p>
  </div>

  <script src="index.js"></script>
</body>

</html>
